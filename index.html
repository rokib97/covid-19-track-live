<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.jpg" type="image/x-icon" />
    <title>Covid Tracker</title>
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <section class="container mb-5">
        <div class="d-flex justify-content-center align-items-center">
          <img class="img-fluid" width="400px" src="./logo.png" alt="" />
        </div>
        <div class="text-center">
          <button
            onclick="loadBangladesh()"
            class="btn btn-lg btn-primary text-uppercase m-2"
          >
            Bangladesh
          </button>
          <button
            onclick="loadWorldWide()"
            class="btn btn-lg btn-success text-uppercase border-0"
          >
            Worldwide
          </button>
        </div>
        <div class="search w-50 m-auto">
          <div class="input-group mb-3">
            <input
              id="input-field"
              type="text"
              class="form-control"
              placeholder="Country name..."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              onclick="loadAllCountry()"
              class="btn btn-outline-secondary btn-warning rounded-2"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="container">
        <div class="row g-4">
          <div class="col-lg-4 col-md-6 col-12">
            <div id="total-cases" class="total-cases p-4 rounded-3"></div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div id="total-recover" class="total-recover p-4 rounded-3"></div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div id="total-death" class="total-death p-4 rounded-3"></div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
